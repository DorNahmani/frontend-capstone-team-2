<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיום ההרפתקה - השוליה של האלכימאי</title>
    <link rel="stylesheet" href="station5.css">
</head>
<body>

    <div class="container">
        <h1 id="welcomeMsg">כל הכבוד, שוליה!</h1>
        <p class="victory-msg">
            הוכחת שאתה אלכימאי מוכשר. המעבדה נפתחה והשגת את חירותך!
        </p>

        <div class="marketing-section">
            <h2>זה היה רק הטריילר...</h2>
            <p>המסע האמיתי של המאסטר <strong>יוסיוס</strong> מחכה לך בחדר הבריחה הפיזי שלנו.</p>
            
            <form id="contactForm">
                <input type="text" id="userNameInput" placeholder="שם מלא" required>
                <input type="email" id="userEmail" placeholder="אימייל לקבלת קופון" required>
                <button type="submit" id="submitBtn">אני רוצה לשחק במשחק המלא!</button>
            </form>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="scary.mp3" type="audio/mpeg">
    </audio>

    <script src="station5.js"></script>
</body>
</html>
