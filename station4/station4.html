<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>השוליה של האלכימאי - תחנה 4</title>
    <link rel="stylesheet" href="station4.css">
</head>
<body>

    <div class="player-name" id="welcomeMsg">שלום דור!</div>

    <div id="game-area"></div>

    <div class="container" id="ui-container">
        <div id="start-screen">
            <h1>תחנה 4: ציד רוחות</h1>
            <p>הרוחות השתחררו בכל המעבדה! <br> 
               עזור לנו ללכוד 5 רוחות. <br>
               <strong>שים לב:</strong> לכל רוח יש 5 שניות בלבד!</p>
            <button class="start-btn" onclick="startGame()">התחל במשחק</button>
        </div>

        <div id="game-stats" style="display: none;">
            <div class="stats-container">
                <div class="stat-box">נלכדו: <span id="score">0</span> / 5</div>
                <div class="stat-box">זמן לרוח: <span id="timer">5</span> ש'</div>
            </div>
        </div>

        <button id="nextBtn" style="display: none;" onclick="goToNextStation()">הצלחת לברוח בהצלחה! לסיום לחץ כאן</button>
    </div>

    <script src="station4.js"></script>
</body>
</html>
